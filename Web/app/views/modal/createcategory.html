<div class="modal-header">
    <h3 class="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
   <input type="text" ng-model="txtCategory" id="txtCategory" class=" form-control " required  placeholder="Enter Category" />
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary"
            data-ng-click="modalOptions.close()">
        {{modalOptions.closeButtonText}}
    </button>
    <button class="btn btn-warning "
            data-ng-click="modalOptions.ok();">
        {{modalOptions.actionButtonText}}
    </button>
    <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
</div>
